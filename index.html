<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - E Mart</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    width:100%;
    max-width:1100px;
    background:white;
    border-radius:20px;
    overflow:hidden;
    display:flex;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* Left Section */
.left{
    flex:1;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    padding:60px 40px;
}

.shop-name{
    font-size:32px;
    font-weight:bold;
    margin-bottom:20px;
}

.left p{
    margin-bottom:15px;
    line-height:1.6;
}

.contact-details{
    margin-top:30px;
}

.contact-details p{
    margin-bottom:12px;
}

/* Right Section */
.right{
    flex:1;
    padding:60px 40px;
}

.right h2{
    margin-bottom:25px;
    color:#333;
}

input, textarea{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
    transition:0.3s;
}

input:focus, textarea:focus{
    border-color:#667eea;
    outline:none;
    box-shadow:0 0 8px rgba(102,126,234,0.4);
}

button{
    width:100%;
    padding:14px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* Responsive */
@media(max-width:900px){
    .container{
        flex-direction:column;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Left Side -->
    <div class="left">
        <div class="shop-name">E Mart üõí</div>
        <p>Welcome to E Mart ‚Äì Your trusted online shopping destination.  
        We provide quality products with fast delivery and secure payments.</p>

        <div class="contact-details">
            <p>üìç Chennai, Tamil Nadu</p>
            <p>üìû +91 9876543210</p>
            <p>üìß support@emart.com</p>
            <p>‚è∞ Mon - Sat | 9AM - 9PM</p>
        </div>
    </div>

    <!-- Right Side -->
    <div class="right">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Subject">
            <textarea rows="5" placeholder="Type your message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</div>

</body>
</html>
